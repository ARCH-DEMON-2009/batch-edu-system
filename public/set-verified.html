
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Complete - Educational Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full mx-4 text-center">
        <div class="mb-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Verification Complete!</h1>
            <p class="text-gray-600">You now have full access to the educational platform</p>
        </div>

        <div class="space-y-4">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                <p class="text-green-800 font-semibold">âœ… Access Granted</p>
                <p class="text-green-600 text-sm">You will be redirected to the platform in <span id="countdown">3</span> seconds</p>
            </div>

            <button 
                id="continue-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg"
            >
                Continue to Platform
            </button>
        </div>

        <div class="mt-6 text-xs text-gray-500">
            <p>Your access will expire in 1 hour. You can reverify anytime if needed.</p>
        </div>
    </div>

    <script>
        // Set verified cookie and redirect
        function setVerifiedAndRedirect() {
            // Set verified cookie with 1 hour expiration (3600 seconds)
            document.cookie = "verified=true; max-age=3600; path=/";
            
            // Redirect to main platform
            window.location.href = '/';
        }

        // Countdown timer
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                setVerifiedAndRedirect();
            }
        }, 1000);

        // Manual continue button
        document.getElementById('continue-btn').addEventListener('click', () => {
            clearInterval(timer);
            setVerifiedAndRedirect();
        });

        // Auto-set verified status when page loads
        setVerifiedAndRedirect();
    </script>
</body>
</html>
